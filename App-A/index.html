<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat - App B</title>
  <script defer src="script.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      background-color: #111;
      border-bottom: 1px solid #222;
      font-weight: bold;
    }

    #message-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 15px;
    }

    .message.self {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.other {
      background-color: #333;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #send-container {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #222;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #222;
      color: #fff;
      font-size: 15px;
    }

    #message-input:focus { outline: none; }

    button {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <header>Chat - App B</header>
  <div id="message-container"></div>
  <form id="send-container">
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
